<p>Registration Form</p>

<div class="container">
    <form [formGroup]="user" (ngSubmit)="onSubmit()">
        <label for="name">Name: </label>
        <input type="text" name="name" formControlName="name"/><br>
        <!-- <div *ngIf=""> error</div> -->
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" formControlName="email"><br>
        <label for="password">Password: </label>
        <input type="password" name="password" id="" formControlName="password"><br>
        <button type="submit" [disabled]="user.invalid">Submit</button>
    </form>
</div>

<a routerLink="../login">Go to login</a>
