<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>
        Student Registratation Form
    </h1>

    <form action="" method="get">
    
        <label for="name"> Name: </label>
        <input type="text" name="name" id="name" placeholder="Enter your name" required />
        <br>
        <label for="email"> Email: </label>
        <input type="email" name="email" id="email" placeholder="Enter your email" required />
        <br>
        <label for="dob"> Dob: </label>
        <input type="date" name="date" id="date" required />
        <br>
        <label for="age"> Age: </label>
        <input type="number" name="age" id="age" min="18" max="30"  placeholder="Enter your Age" required />
        <br>
        <label for="pno">PhoneNo: </label>
        <input type="tel" name="pno" id="pno" pattern="[0-9]{10}" placeholder="Enter your PNo"required />
        <br>
        <label for="password">Password: </label>
        <input type="password" name="password" id="password" minlength="8" placeholder="Enter your Password"required />
        <br>
        <label for="photo">Photo: </label>
        <input type="file" name="photo" id="photo" />
        <br>
        <input type="submit" value="submit" />
    
    </form>

      phone no

      age
      photo - input type file
      password -->
     
      

</body>
</html>
